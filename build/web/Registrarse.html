<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
        <link rel="stylesheet" type="text/css" href="./CSS/Registrarse.css">
        
    </head>
    <body>

        
        
        <div class="space"></div>

        <main>
            
            <div class="Botones-login">
                <h1>Registrate</h1>
                <form method="post" action="" class="formulario__register">
                    <div class="text_field">
                        <input type="text" required>
                        <span></span>
                        <label>Usuario</label>
                    </div>
                    <div class="text_field">
                        <input type="password" required>
                        <span></span>
                        <label>Contraseña</label>
                    </div>
                    <div class="text_field">
                        <input type="password" required>
                        <span></span>
                        <label>Validar Contraseña</label>
                    </div>
                    <div class="text_field">
                        <input type="text" required>
                        <span></span>
                        <label>Edad</label>
                    </div>
                    <div class="text_field">
                        <input type="text" required>
                        <span></span>
                        <label>Nombre</label>
                    </div> 
                    <div class="text_field">
                        <input type="text" required>
                        <span></span>
                        <label>Apellido Paterno</label>
                    </div>
                <div class="text_field">
                    <input type="text" required>
                    <span></span>
                    <label>Apellido Materno</label>
                </div>
                <div class="Nacimiento">
                    <p>Fecha de nacimiento</p>
                    <input type="date" name"FNacimiento">
                </div>
                    <div class="text_field">
                        <input type="text" required>
                        <span></span>
                        <label>Domicilio</label>
                    </div>
                    <div class="text_field">
                        <input type="text" required>
                        <span></span>
                        <label>Telefono Celular</label>
                    </div>
                    <div class="text_field">
                        <input type="telefonoP" required>
                        <span></span>
                        <label>TelefonoParticular</label>
                    </div>
                    <button name="Login" class="Login"><a href="./inicio.html">Solicitar registro</a></button>
                    <div class="registrarse"><a href="./IniciarSesion.html">Iniciar sesión</a></div>
                    <div class="registrarse"><a href="./RegistrarseAdministrador.html">Registrarme como Administrador</a></div>
                </form>
            </div>
           
        </main>

    </body>
</html>
